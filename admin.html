<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SK Batang Bagumbong Hub â€“ Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="app-container admin">

    <section id="adminDashboardScreen" class="screen active admin-dashboard">

      <div class="dashboard-header">
        <h1>Admin Panel</h1>
        <p class="dashboard-subtext">
          Manage events, announcements, and user experience
        </p>
      </div>

      <div class="admin-actions-grid">

        <div class="admin-card">
          <h2>Events</h2>
          <p>Create, edit, or remove community events.</p>

          <div class="admin-card-actions">
            <button class="action-card">Add Event</button>
            <button class="action-card secondary">Manage Events</button>
          </div>
        </div>

        <div class="admin-card">
          <h2>Announcements</h2>
          <p>Post updates and important notices.</p>

          <div class="admin-card-actions">
            <button class="action-card">Add Announcement</button>
            <button class="action-card secondary">Manage Announcements</button>
          </div>
        </div>

        <div class="admin-card">
          <h2>User View</h2>
          <p>Preview how users see the dashboard.</p>

          <div class="admin-card-actions">
            <button class="action-card">Preview User Dashboard</button>
          </div>
        </div>

      </div>

      <button id="logoutBtn" class="submit-btn">
        Logout
      </button>

    </section>

  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script src="app.js"></script>
</body>
</html>
