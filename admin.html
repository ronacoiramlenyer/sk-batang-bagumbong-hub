<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="app-container admin">

    <!-- HEADER -->
    <div class="dashboard-header">
      <h1>Admin</h1>
      <p class="dashboard-subtext">
        Create events and manage participation
      </p>
    </div>

    <!-- CREATE EVENT (PRIMARY ACTION) -->
    <section class="admin-section create-event">
      <h2>Create New Event</h2>

      <form id="createEventForm" class="admin-form">
        <label>Event Title</label>
        <input type="text" id="eventTitle" placeholder="Youth Leadership Summit">

        <label>Description</label>
        <input type="text" id="eventDescription" placeholder="Short description">

        <label>Date</label>
        <input type="date" id="eventDate">

        <label>Time</label>
        <input type="time" id="eventTime">

        <label>Location</label>
        <input type="text" id="eventLocation" placeholder="Barangay Hall / Covered Court">

        <button type="submit" class="submit-btn">
          Create Event
        </button>
      </form>
    </section>

    <!-- EVENTS -->
    <section class="admin-section">
      <div class="section-header">
        <h2>Events <span class="badge">3</span></h2>
        <span class="view-all">View All</span>
      </div>

      <div class="event-list">

        <!-- EVENT CARD -->
        <div class="event-card admin-card">

          <div class="event-image">
            <span class="event-date">
              <strong>24</strong><br>SEP
            </span>
          </div>

          <div class="event-info">
            <h3>Tech Jobs Fair 2026</h3>
            <p class="event-location">üìç Barangay Hall</p>

            <div class="admin-actions">
              <button class="action-card small">
                View Joiners
              </button>

              <button class="action-card small secondary">
                Generate Report
              </button>
            </div>
          </div>
        </div>

        <!-- More event cards injected later -->

      </div>
    </section>

    <!-- LOGOUT -->
    <button id="logoutBtn" class="submit-btn logout">
      Logout
    </button>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script src="app.js"></script>
</body>
</html>
