<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="app-container admin">

    <!-- Header -->
    <h1>Admin Dashboard</h1>
    <p class="dashboard-subtext">
      Manage events and view participation reports
    </p>

    <!-- CREATE EVENT -->
    <section class="admin-section">
      <h2>Create New Event</h2>

      <form id="createEventForm" class="admin-form">
        <label>Event Title</label>
        <input type="text" id="eventTitle" placeholder="e.g. Youth Leadership Summit">

        <label>Description</label>
        <input type="text" id="eventDescription" placeholder="Short description">

        <label>Date</label>
        <input type="date" id="eventDate">

        <label>Time</label>
        <input type="time" id="eventTime">

        <label>Location</label>
        <input type="text" id="eventLocation" placeholder="Barangay Hall / Covered Court">

        <button type="submit" class="submit-btn">
          Create Event
        </button>
      </form>
    </section>

    <!-- EVENTS LIST -->
    <section class="admin-section">
      <h2>Existing Events</h2>

      <!-- Placeholder list -->
      <div class="event-list">

        <div class="event-card">
          <h3>Sample Event Title</h3>
          <p class="event-meta">March 20, 2026 â€¢ 3:00 PM</p>
          <p class="event-meta">Location: Barangay Hall</p>

          <div class="event-actions">
            <button class="action-card small">
              View Joiners
            </button>

            <button class="action-card small secondary">
              Generate Report
            </button>
          </div>
        </div>

        <!-- More events will be injected here later -->

      </div>
    </section>

    <!-- LOGOUT -->
    <button id="logoutBtn" class="submit-btn logout">
      Logout
    </button>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- App Logic -->
  <script src="app.js"></script>
</body>
</html>
