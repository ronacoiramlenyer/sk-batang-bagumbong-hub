<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SK Batang Bagumbong Hub â€“ Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="app-container admin-dashboard">

    <!-- HEADER -->
    <div class="dashboard-header">
      <h1>Admin Panel</h1>
      <p class="dashboard-subtext">
        Manage events, announcements, and user experience
      </p>
    </div>

    <!-- ACTIONS -->
    <div class="admin-actions-grid">

      <!-- EVENTS -->
      <div class="admin-card">
        <h2>Events</h2>
        <p>Create, edit, or remove community events.</p>

        <div class="admin-card-actions">
          <button type="button" class="action-card"
            onclick="window.location.href='admin-events.html'">
            Add Event
          </button>

          <button type="button" class="action-card secondary">
            Manage Events
          </button>
        </div>
      </div>

      <!-- ANNOUNCEMENTS -->
      <div class="admin-card">
        <h2>Announcements</h2>
        <p>Post updates and important notices.</p>

        <div class="admin-card-actions">
          <button type="button" class="action-card">
            Add Announcement
          </button>
          <button type="button" class="action-card secondary">
            Manage Announcements
          </button>
        </div>
      </div>

      <!-- USER VIEW -->
      <div class="admin-card">
        <h2>User View</h2>
        <p>Preview how users see the dashboard.</p>
        
            

        <div class="admin-card-actions">
          <button type="button" class="action-card"
            onclick="window.location.href='dashboard.html?preview=admin'">
            Preview User Dashboard
          </button>

        </div>
      </div>

    </div>

    <!-- LOGOUT -->
    <button id="logoutBtn" type="button" class="submit-btn">
      Logout
    </button>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- App Logic -->
  <script src="app.js"></script>

</body>
</html>
