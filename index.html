<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SK Batang Bagumbong Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="app-container">

    <!-- WELCOME SCREEN -->
    <section id="welcomeScreen">
      <h1>SK Batang Bagumbong Hub</h1>
      <p class="tagline">Connect. Join events. Be part of the community.</p>

      <div class="primary-actions">
        <button id="showLoginBtn" class="login-btn">Log In</button>
        <button id="showRegisterBtn" class="register-btn">Create Account</button>
      </div>
    </section>

    <!-- LOGIN -->
    <form id="loginForm">
      <h2>Log In</h2>

      <label>Email</label>
      <input type="email" id="loginEmail" required>

      <label>Password</label>
      <input type="password" id="loginPassword" required>

      <button type="submit" class="submit-btn">Log In</button>
      <span id="backFromLogin" class="back-link">← Back</span>
    </form>

    <!-- REGISTER -->
    <form id="registerForm">
      <h2>Create Account</h2>

      <label>Full Name</label>
      <input type="text" id="fullName" required>

      <label>Email</label>
      <input type="email" id="regEmail" required>

      <label>Password</label>
      <input type="password" id="regPassword" required>

      <label>Birthday</label>
      <input type="date" id="birthday" required>

      <label>Address</label>
      <input type="text" id="address" required>

      <label>Contact Number</label>
      <input type="tel" id="contactNumber">

      <button type="submit" class="submit-btn">Create Account</button>
      <span id="backFromRegister" class="back-link">← Back</span>
    </form>

  </div>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- App logic -->
  <script src="app.js"></script>
</body>
</html>
