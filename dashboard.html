<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SK Batang Bagumbong Hub – Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="app-container dashboard">

    <!-- HEADER -->
    <div class="dashboard-header">
      <div class="avatar">
        <div class="avatar-circle">
          <span id="avatarInitials">?</span>
        </div>
      </div>

      <h1 id="welcomeName">Welcome!</h1>
      <p class="dashboard-subtext">
        Here’s what’s happening in the community
      </p>
    </div>

    <!-- EVENTS -->
    <div class="dashboard-section">
          <h2 class="section-title">Upcoming Events</h2>

          <div id="userEventList" class="event-list">
      <p class="dashboard-subtext">No upcoming events.</p>
    </div>

    </div>

    <!-- ANNOUNCEMENTS -->
    <div class="dashboard-section">
      <h2 class="section-title">Announcements</h2>

      <div class="announcement-list">

        <div class="announcement-card">
          <p class="announcement-text">
            Barangay office will be closed on Sept 8 due to system maintenance.
          </p>
          <span class="announcement-date">Posted Sept 5</span>
        </div>

        <div class="announcement-card">
          <p class="announcement-text">
            Free medical check-up available for senior citizens this Saturday.
          </p>
          <span class="announcement-date">Posted Sept 3</span>
        </div>

      </div>
    </div>

    <!-- BACK TO ADMIN BUTTON, if in preview mode-->
    <button id="backToAdminBtn"
      type="button"
      class="submit-btn"
      style="display:none; margin-bottom:12px;">
      ← Back to Admin Panel
    </button>

    <!-- LOGOUT -->
    <button id="logoutBtn" type="button" class="submit-btn">
      Logout
    </button>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- App Logic -->
  <script src="app.js"></script>

</body>
</html>
